<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bento Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="page-container">
        <div class="profile-container">
            <div class="profile">
                <img src="https://placeholder.co/150" alt="Profile Picture" class="profile-pic">
                <h1>A Magno</h1>
                <p>My publicly available links</p>
                <div class="additional-info">
                    <p>📍 Location: Milano, Italy</p>
                    <p>💼 Work: Design student</p>
                    <p>🌐 Website: <a href="https://pf.dev.magno.me">pf.dev.magno.me</a></p>
                </div>
            </div>
        </div>

        <div class="bento-container">
            <div class="bento-grid">
                <a href="#" class="bento-item large">
                    <i class="fas fa-star"></i>
                </a>

                <a href="#" class="bento-item medium twitter">
                    <i class="fab fa-twitter"></i>
                </a>

                <a href="https://instagram.com/mggno" class="bento-item tall instagram">
                    <i class="fab fa-instagram"></i>
                </a>

                <a href="http://steamcommunity.com/id/mggno/" class="bento-item steam">
                    <i class="fab fa-steam"></i>
                </a>

                <a href="https://www.youtube.com/@mgno" class="bento-item youtube">
                    <i class="fab fa-youtube"></i>
                </a>

                <a href="#" class="bento-item discord" title="@mgno">
                    <i class="fab fa-discord"></i>
                    <span class="tooltip">@mgno</span>
                </a>
            </div>
        </div>
    </div>

    <div class="video-background">
        <div class="video-foreground">
            <iframe
                src="https://www.youtube.com/embed/I-Y5FHI4JXc?controls=0&autoplay=1&mute=1&loop=1&playlist=I-Y5FHI4JXc"
                title="YouTube video player" 
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>

</html>
