<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bento Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <div class="profile-container">
            <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>
            <div class="profile">
                <img src="https://placeholder.co/150" alt="Profile Picture" class="profile-pic">
                <h1>@yourusername</h1>
                <p>Your bio goes here ‚ú®</p>
                <div class="additional-info">
                    <p>üìç Location: Your City</p>
                    <p>üíº Work: Your Profession</p>
                    <p>üåê Website: yourwebsite.com</p>
                </div>
            </div>
        </div>
        
        <div class="bento-container">
            <div class="bento-grid">
                <a href="#" class="bento-item large">
                    <i class="fas fa-star"></i>
                </a>
                
                <a href="#" class="bento-item medium twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                
                <a href="#" class="bento-item tall instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                
                <a href="#" class="bento-item steam">
                    <i class="fab fa-steam"></i>
                </a>
                
                <a href="#" class="bento-item youtube">
                    <i class="fab fa-youtube"></i>
                </a>
                
                <a href="#" class="bento-item discord">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                html.setAttribute('data-theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
            }
        }
    </script>
</body>
</html>
