<head>

    <title>My Bento Links</title>

</head>
<body>

            <img src="https://placeholder.co/150" alt="Profile Picture" class="profile-pic">
            <h1>@yourusername</h1>

        </div>
        
        <div class="bento-grid">
            <a href="#" class="bento-item large">
                <h2>📌 Featured Link</h2>
                <p>Check out my latest project</p>
            </a>
            
            <a href="#" class="bento-item">
                <h2>🐦 Twitter</h2>
                <p>Follow my updates</p>
            </a>
            
            <a href="#" class="bento-item">
                <h2>📸 Instagram</h2>
                <p>See my photos</p>
            </a>
            
            <a href="#" class="bento-item">
                <h2>💼 LinkedIn</h2>
                <p>Professional profile</p>
            </a>
            
            <a href="#" class="bento-item">
                <h2>📺 YouTube</h2>
                <p>Watch my content</p>
            </a>
            
            <a href="#" class="bento-item">
                <h2>🎮 Twitch</h2>
                <p>Join my streams</p>
            </a>
        </div>
    </div>

</html>
